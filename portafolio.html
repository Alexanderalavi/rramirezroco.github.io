<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Rosa Ramírez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark fixed-left tema-gris">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">
                Curriculum
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="tema-gris-light p-3 mt-3">
          <h1>Portafolio - Rosa Ramírez Roco</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Proyecto</th>
                <th scope="col">Foto</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Curriculum HTML</td>
                <td>
                  <img
                    class="img-portafolio"
                    src="./assets/img/proyecto-cv-html.png"
                    alt="Foto Curriculum Html"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Web Galletas Bonitas</td>
                <td>
                  <img
                    class="img-portafolio"
                    src="./assets/img/pagina-ventas.png"
                    alt="Foto Galletas Bonitas"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Iguana Page</td>
                <td>
                  <img
                    class="img-portafolio"
                    src="./assets/img/pagina-informativa.png"
                    alt="Foto Landing Page"
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Cuppon</td>
                <td>
                  <img
                    class="img-portafolio"
                    src="./assets/img/pagina-cuppon.png"
                    alt="Foto Sitio cuppon"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <footer class="text-center tema-gris mt-3 text-white">
      © 2025 Rosa Ramírez Roco. Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
